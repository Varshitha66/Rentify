<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Platform</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Real Estate Platform</h1>
    </header>
    <main>
        <section id="seller-section">
            <h2>Post Your Property</h2>
            <form id="property-form">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" required>

                <label for="area">Area (sq ft):</label>
                <input type="number" id="area" name="area" required>

                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" required>

                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" required>

                <label for="nearby">Nearby (Hospitals, Colleges, etc.):</label>
                <textarea id="nearby" name="nearby" required></textarea>

                <button type="submit">Post Property</button>
            </form>

            <h2>Your Posted Properties</h2>
            <div id="seller-properties">
                <!-- Seller's properties will be listed here -->
            </div>
        </section>

        <section id="buyer-section">
            <h2>Available Properties</h2>
            <div id="filters">
                <label for="filter-place">Place:</label>
                <input type="text" id="filter-place" name="filter-place">

                <label for="filter-bedrooms">Bedrooms:</label>
                <input type="number" id="filter-bedrooms" name="filter-bedrooms">

                <label for="filter-bathrooms">Bathrooms:</label>
                <input type="number" id="filter-bathrooms" name="filter-bathrooms">

                <button id="apply-filters">Apply Filters</button>
            </div>
            <div id="buyer-properties">
                <!-- Properties available for buyers will be listed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
